<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <style>
      .bg-color {
        /* background-color: #F5F5DC; */
        background-color: beige;
      }
      .input {
        /* background-color: #F0FFFF; */
        background-color: black;
        color: white;
      }
      .btn {
        margin: 10px 0px 10px 10px;
        float: right;
      }
      .container {
        padding: 50px 0px;
      }
      .ans {
        padding: 20px 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row bg-color">
        <div class="col-sm-6 col-md-12">
          <p>This app translates your sentences into banana language. Want to give it a try? Write something in the textbox below.</p>
        </div>
      </div>
      <div class="row input">
        <div class="col-sm-6 col-md-12">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Input</label>
            <textarea class="form-control" id="inputData" rows="3"></textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <button type="reset" class="btn btn-secondary" id="clear">Clear</button>
          </div>
        </div>
      </div>
      <div class="row bg-color ans">
        <div class="col-sm-6 col-md-12">
          <p id="convertedText"></p>
        </div>
      </div>
    </div>
  </body>
</html>
